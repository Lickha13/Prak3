<!DOCTYPE HTML >
<html>
<head>
	<meta charset="utf-8">
	<title>Alert Dialog Box with Javascript</title>
</head>
<body>
	<script language ="Javascript">
		//displaying a simple text language
		alert("Pemrograman Web!"); //output: Pemgrograman Web!

		//displaying a variable value
		var x=10;
		var y=20;
		var sum=x+y;
		alert(sum); //outputs:30
	</script>
</body>
</html>
