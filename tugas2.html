<!DOCTYPE html>
<html>
<head>
	<title>Kalkulator Sederhana</title>
</head>
<body>
	<!-- Membuat textbox bilangan 1 -->
	<input type="text" name="angka1" id="angka1" placeholder="nilai 1">
	<!-- Membuat list pilihan untuk operator -->
	<select id="operator">
		<option name="+">+</option>
		<option name="-">-</option>
		<option name="*">*</option>
		<option name="/">/</option>
	</select>
	<!-- Membuat textbox bilangan 2 -->
	<input type="text" name="angka2" id="angka2" placeholder="nilai 2">

	=

	<!-- Membuat textbox hasil -->
	<input type="text" name="hasil" id="hasil" placeholder="Hasil">
	<!-- Membuat button hitung -->
	<button name="hitung" onclick="hitung()">Hitung</button>

	<script type="text/javascript">
		//Mendeklarasikan button hitung
		function hitung(){
			//Variabel operator dan hasil
			var angka1 = parseInt (document.getElementById("angka1").value);
			var angka2 = parseInt (document.getElementById("angka2").value);
			//Pemakaian alert apabila angka 1 dan angka 2 tidak dimasukkan
			if(Number.isNaN(angka1) || Number.isNaN(angka2)){
				alert("Angka 1 dan 2 tidak boleh kosong");
				exit;
			}
			//Variabel operator dan hasil
			var operator = document.getElementById("operator").value;
			var hasil;
			//Seleksi kondisi
			if(operator=="+"){
				hasil = angka1 + angka2;
			}
			else if(operator=="-"){
				hasil = angka1 - angka2;
			}
			else if(operator=="*"){
				hasil = angka1 * angka2;
			}
			else if(operator=="/"){
				hasil = angka1 / angka2;
			}
		//Menampilkan output ke elemen HTML
			document.getElementById("hasil").value = hasil;
		}
	</script>
</body>
</html>
