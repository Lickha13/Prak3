<!DOCTYPE html>
<html>
<head>
	<title>Mengkonversi Nilai Angka</title>
</head>
<script language="javascript">
	//Membuat vraiabel untuk angka yang akan dimasukkan dan variabel hasil
	var x = prompt("Nilai (0-100):", 0);
	var hasil = "";
	//Kita proses menggunakan kondisi
	if (x<=40) {
		hasil = "E";
	}
	else if (x>=41 && x<=55){
		hasil = "D";
	}
	else if (x>=56 && x<=60){
		hasil = "C";
	}
	else if (x>=61 && x<=65){
		hasil = "BC";
	}
	else if (x>=66 && x<=70){
		hasil = "B";
	}
	else if (x>=71 && x<=80){
		hasil = "AB";
	}
	else if (x>=81 && x<=100){
		hasil = "A";
	}

	//Tampilkan data dan hasil proses
	document.write("Hasil: "+ hasil);
</script>
<body>
</body>
</html>
