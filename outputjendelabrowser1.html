<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Writing into an browser window with Javascript</title>
</head>
<body>
	<script language ="Javascript">
		//printing a simple text messsage
		document.write("Pemrograman Web "); // prints: Pembrograman Web!

		//printing a variable value
		var x=10;
		var y=20;
		var sum=x+y;
		document.write(sum); //outputs:30
	</script>
</body>
</html>
